<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merry Christmas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Snow animation */
    .snow {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 12px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .card {
      background: #ffffff;
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    h1 {
      color: #c1121f;
      font-size: 38px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #21867a;
    }
.bg-image{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    filter: blur(80px);
    z-index: -1;
}

  </style>
</head>
<body>
<img class="bg-image" src="https://cdn.pixabay.com/photo/2017/09/01/05/50/xmas-2703168_640.jpg" alt="">
  <div class="card">

    <p id="message">Click the button for a Christmas surprise üéÅ</p>
    <button onclick="showWish()">Open Gift</button>
  </div>

  <script>
    const name = "Her Name"; // Change this

    function showWish() {
      document.getElementById("message").innerHTML =
        `Merry Christmas, Chinkinan! ‚ùÑÔ∏è<br>
         May your holidays be filled with warmth, joy, and happiness üéÑ‚ú®<br>
         Wishing you peace, love, and wonderful memories this season ‚ù§Ô∏è`;
    }

    // Snow effect
    function createSnow() {
      const snow = document.createElement("div");
      snow.classList.add("snow");
      snow.innerHTML = "‚ùÑ";
      snow.style.left = Math.random() * window.innerWidth + "px";

      snow.style.opacity = Math.random();
      snow.style.fontSize = (Math.random() * 10 + 10) + "px";
      document.body.appendChild(snow);

</body>
</html>
